<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class = "col-12 my-4 p-4 text-center header">
        <h1>Weather Dashboard</h1>
    </div>

    <!-- <div class = "wrapper d-flex "> -->
        <div class = "container p-2 m-2 d-flex">
            <div class = "row">
                <div class = "form-group col-12 col-lg-9 my-3 d-flex flex-column">
                    <label class = "search-city"><h4>Search for a City:</h4></label>
                    <input id = "enter-city"></input>
                </div>
                <div class = "form-group py-1 col-12 col-lg-9">
                    <button type="submit" class = "btn btn-primary col-12">Search</button>
                </div>
                <div id = "search-history" class = "form-group border-top col-lg-9"></div>
            </div>
        </div>

        
        <div class = "container border">
            <div class = "row">
                <div class = "col-lg-6 p-5">
                    <section class = "weather-today">
                        <div class = "city-and-date d-flex">
                            <h2 class = "current-city col-lg-3">City</h2>
                            <p class = "current-date col-lg-5">mm/dd/yyyy</p>
                        </div>
                        <div class = "weather-specifics">
                            <p>Temp: <span class = "current-temp">60</span>â„‰</p>
                            <p>Wind: <span class = "current-wind">8.0</span>MPH</p>
                            <p>Humidity: <span class = "current-humidity">80</span>%</p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
